<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close" type="button" data-modal-close>
      <svg class="modal__close-icon" width="11" height="11">
        <use href="./images/desktop/icons.svg#modal-button"></use>
      </svg>
    </button>
    <h2 class="modal__title">Залиште свої дані, ми вам передзвонимо</h2>
    <form class="form myForm">
      <label class="form__label"
        >Ім'я
        <div class="form__tumb">
          <input
            class="form__input myInput"
            type="text"
            name="name"
            autofocus
          /><svg class="form__icon" width="18" height="18">
            <use href="./images/desktop/icons.svg#person-black"></use>
          </svg>
        </div>
      </label>
      <label class="form__label"
        >Телефон
        <div class="form__tumb">
          <input class="form__input myInput" type="tel" name="phone" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/desktop/icons.svg#email-black"></use>
          </svg>
        </div>
      </label>
      <label class="form__label"
        >Пошта
        <div class="form__tumb">
          <input class="form__input myInput" type="email" name="email" />
          <svg class="form__icon" width="18" height="18">
            <use href="./images/desktop/icons.svg#phone-black"></use>
          </svg>
        </div>
      </label>
      <label class="form__label form__comment"
        >Коментар
        <textarea
          class="form__text myInput"
          type="text"
          rows="7"
          name="comment"
          placeholder="Введіть текст"
        />
      </label>
      <label class="checkbox">
        <input
          class="checkbox__input myInput"
          type="checkbox"
          name="rule"
        /><span class="checkbox__icon"></span>Погоджуюся з розсилкою та приймаю
        <a class="checkbox__link" href=""> Умови договору</a>
      </label>
      <button class="button checkbox__button" type="submit">Відправити</button>
    </form>
  </div>
</div>
